name: Deployement
on: 
  push:
    branches:
      - master
      - production

jobs:

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: [lint, build, test]
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2

      - name: Deploy to Firebase
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only hosting
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

      
